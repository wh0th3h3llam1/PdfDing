<form action="{{ action_url }}"
      method="post"
      class="flex gap-2 text-black dark:text-slate-200 h-8 w-11/12
             [&>select]:bg-white dark:[&>select]:bg-slate-700 creme:[&>select]:bg-creme-light"
      autocomplete="off">
    {% csrf_token %}

    {% for field in form %}{{ field }}{% endfor %}
    <button class="flex! items-center justify-center w-16" type="submit">Submit</button>
</form>

<a hx-swap-oob="true" id="{{ edit_id }}" href="{% url 'profile-settings' %}" class="font-medium hover:underline">
    Cancel
</a>
